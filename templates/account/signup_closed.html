{% extends 'base.html' %}

{% block title %}
  註冊已關閉
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4 text-center">
            <div class="mb-4">
              <i class="fas fa-lock fa-3x text-warning"></i>
            </div>

            <h2 class="mb-4">註冊功能暫時關閉</h2>

            <div class="alert alert-warning mb-4">
              <i class="fas fa-exclamation-triangle me-2"></i>
              很抱歉，目前暫時停止開放新用戶註冊。
            </div>

            <p class="text-muted mb-4">
              如果您已經有帳號，請直接登入；<br />
              如果您需要註冊新帳號，請稍後再試或聯繫我們的客服人員。
            </p>

            <div class="d-grid">
              <a href="{% url 'account_login' %}" class="btn btn-primary">前往登入</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    .card {
      border-radius: 10px;
      border: none;
    }
    
    .btn-primary {
      padding: 0.8rem 1rem;
    }
    
    @media (max-width: 768px) {
      .card {
        border-radius: 0;
        box-shadow: none !important;
      }
    
      .container {
        max-width: 100%;
        padding: 0;
      }
    
      .card-body {
        padding: 2rem 1rem;
      }
    }
  </style>
{% endblock %}
