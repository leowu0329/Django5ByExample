{% extends 'base.html' %}

{% block title %}
  帳號已停用
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4 text-center">
            <div class="mb-4">
              <i class="fas fa-user-slash fa-3x text-danger mb-3"></i>
              <h2>帳號已停用</h2>
            </div>

            <p class="text-muted mb-4">
              此帳號目前已被停用。<br />
              如有任何問題，請聯繫客服人員。
            </p>

            <div class="d-grid gap-2">
              <a href="{% url 'account_login' %}" class="btn btn-primary">返回登入頁面</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    .card {
      border-radius: 10px;
      border: none;
    }
    
    .btn-primary {
      padding: 0.8rem 1rem;
    }
    
    @media (max-width: 768px) {
      .card {
        border-radius: 0;
        box-shadow: none !important;
      }
    
      .container {
        max-width: 100%;
        padding: 0;
      }
    
      .card-body {
        padding: 2rem 1rem;
      }
    }
  </style>
{% endblock %}
