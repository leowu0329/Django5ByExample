{% extends 'base.html' %}

{% block title %}
  密碼重設完成
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4 text-center">
            <div class="mb-4">
              <i class="fas fa-check-circle fa-3x text-success"></i>
            </div>

            <h2 class="mb-4">密碼已更改成功</h2>

            <p class="text-muted mb-4">您的密碼已經成功更改，現在可以使用新密碼登入。</p>

            <div class="d-grid">
              <a href="{% url 'account_login' %}" class="btn btn-primary">前往登入</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    .card {
      border-radius: 10px;
      border: none;
    }
    
    .btn-primary {
      padding: 0.8rem 1rem;
    }
    
    @media (max-width: 768px) {
      .card {
        border-radius: 0;
        box-shadow: none !important;
      }
    
      .container {
        max-width: 100%;
        padding: 0;
      }
    
      .card-body {
        padding: 2rem 1rem;
      }
    }
  </style>
{% endblock %}
