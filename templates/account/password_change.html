{% extends 'base.html' %}

{% block title %}
  更改密碼
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <i class="fas fa-lock fa-3x text-primary mb-3"></i>
              <h2>更改密碼</h2>
            </div>

            {% if messages %}
              <div class="messages mb-4">
                {% for message in messages %}
                  <div class="alert {% if message.tags %}
                      
                      alert-{{ message.tags }}
                    {% endif %} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              </div>
            {% endif %}

            <form method="post" action="{% url 'account_change_password' %}">
              {% csrf_token %}

              <div class="mb-3">
                <label for="oldpassword" class="form-label">目前的密碼</label>
                <input type="password" name="oldpassword" id="oldpassword" class="form-control" required placeholder="請輸入目前的密碼" autocomplete="current-password" />
              </div>

              <div class="mb-3">
                <label for="password1" class="form-label">新密碼</label>
                <input type="password" name="password1" id="password1" class="form-control" required placeholder="請輸入新密碼" autocomplete="new-password" />
                <div class="form-text">密碼長度至少需要8個字元</div>
              </div>

              <div class="mb-4">
                <label for="password2" class="form-label">確認新密碼</label>
                <input type="password" name="password2" id="password2" class="form-control" required placeholder="請再次輸入新密碼" autocomplete="new-password" />
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">更改密碼</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    .card {
      border-radius: 10px;
      border: none;
    }
    
    .btn-primary {
      padding: 0.8rem 1rem;
    }
    
    .form-control {
      padding: 0.8rem 1rem;
    }
    
    @media (max-width: 768px) {
      .card {
        border-radius: 0;
        box-shadow: none !important;
      }
    
      .container {
        max-width: 100%;
        padding: 0;
      }
    
      .card-body {
        padding: 2rem 1rem;
      }
    }
  </style>
{% endblock %}
