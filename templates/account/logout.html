{% extends 'base.html' %}

{% block title %}
  登出
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4 text-center">
            <div class="mb-4">
              <i class="fas fa-sign-out-alt fa-3x text-muted"></i>
            </div>

            <h2 class="mb-4">登出</h2>

            <p class="text-muted mb-4">確定要登出嗎？</p>

            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}

              <div class="d-flex justify-content-center gap-2">
                <a href="{% url 'index' %}" class="btn btn-outline-secondary">取消</a>
                <button type="submit" class="btn btn-primary">登出</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    .card {
      border-radius: 10px;
      border: none;
    }
    
    .btn {
      padding: 0.8rem 2rem;
    }
    
    @media (max-width: 768px) {
      .card {
        border-radius: 0;
        box-shadow: none !important;
      }
    
      .container {
        max-width: 100%;
        padding: 0;
      }
    
      .card-body {
        padding: 2rem 1rem;
      }
    }
  </style>
{% endblock %}
